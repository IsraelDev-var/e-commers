<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commer</title>
    <link rel="stylesheet" href="src/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"
        integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="src/style/js/main.js" defer></script>
    
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h2>E-commers</h2>

            
            <div class="cart__bx">
                <i class='bx bx-cart bx-tada-hover'></i>
                <i class='bx bx-menu btn-menu bx-tada-hover'></i>
            </div>
        </nav>
        
    </header>
    <div class="menu ">
        <i class='bx bx-x  bx-tada-hover' id="btn-menu"></i>
        <nav class="nav__mobile">
            <ul>
                <a href="#">Producto</a>
            </ul>
            <ul>
                <a href="#">Producto</a>
            </ul>
        </nav>

        
        
    </div>

    <div class="principal__product"></div>


    <div class="buttons">
        <button class="btn" id="all" data-filter="all">All</button>
        <button class="btn" id="shirt" data-filter=".shirt">Shirt</button>
        <button class="btn" id="hoddie" data-filter=".hoddie">Hoddie</button>
        <button class="btn" id="sweater" data-filter=".sweater">Sweater</button>
    </div>

    <div class="products"></div>


    <div class="cart">
        <i class='bx bx-x bx-x__cart bx-tada-hover'></i>
        <div class="cart__products">

        </div>
        <div class="cart__total"></div>

    </div>




</body>
</html>
