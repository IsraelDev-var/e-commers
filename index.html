<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commer</title>
    <link rel="stylesheet" href="src/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"
        integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="src/style/js/main.js" defer></script>
    
</head>
<body>
    <div class="content__louding">
        <div class="lds-ring louding" id="louding"><div></div><div></div><div></div><div></div></div>
    </div>

    <header class="header">
        <nav class="nav">
            <h2>STORE</h2>
            
            <div class="cart__bx">
                <i class='bx bxs-moon bx_mode' id="swicht" ></i>
                <i class='bx bx-cart bx-tada-hover'>
                    <span class="ball"></span>
                </i>

                <i class='bx bx-menu btn-menu bx-tada-hover'></i>
            </div>
        </nav>
        
    </header>
    <div class="menu ">
        <i class='bx bx-x  bx-tada-hover' id="btn-menu"></i>
        <nav class="nav__mobile">
            <ul>
                <a class="tx-home tx-a" href="#">Home</a>
            </ul>
            <ul>
                <a class="tx-product tx-a" href="#">Producto</a>
            </ul>
        </nav>



        
    </div>

    <div class="principal__product">
        <div class="div"></div>
        <div class="img-principal">
            <img src="	https://academlostorev1.netlify.app/images/sweater2.png" alt="">
        </div>
        <div class="info__product-principal">
            <h2>Nueva Sudadera Colecciones 2023</h2>
            <p>Última llegada de la nueva sudadera Hanes Midweight Crewneck importada de la serie 2022, con un diseño moderno.</p>
            <p class="info_preci pP">$14.00</p>
            <button class="btn-buy" type="button">All products</button>
        </div>
    </div>


    <div class="buttons">
        <button class="btn" id="all" data-filter="all">All</button>
        <button class="btn" id="shirt" data-filter=".shirt">Shirt</button>
        <button class="btn" id="hoddie" data-filter=".hoddie">Hoddie</button>
        <button class="btn" id="sweater" data-filter=".sweater">Sweater</button>
    </div>

    <div class="products">
        
    </div>


    <div class="cart">
        <i class='bx bx-x bx-x__cart bx-tada-hover'></i>
        <div class="cart__products">

        </div>
            <div class="cart__total">
                <div class="cart__total--buy">

                    <div class="tP-pI cart__total__info">
                        <p class="pI numberItems"><span id="totalProducts">0</span> items</p>
                        <p class="tP totalPreci">Total $<span id="totalPreci">0</span></p>
                    </div>

                    <div class="cart__btn-buy">
                        <button type="button" class="btn-buy">Buy</button>
                    </div>
                
                </div>
            </div>

    </div>




</body>
</html>
